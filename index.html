<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <nav>
        <input type="color" value="#F55A5A" id="color-picker" class="color-picker"/>
        <div class="drop-down">
            <button id="drop-btn" class="drop-btn">Monochrome</button>
            <div id="drop-content" class="drop-content">
                <button class="schemes">Monochrome</button>
                <button class="schemes">Monochrome-dark</button>
                <button class="schemes">Monochrome-light</button>
                <button class="schemes">Analogic</button>
                <button class="schemes">Complement</button>
                <button class="schemes">Analogic-complement</button>
                <button class="schemes">Triad</button>
            </div>
        </div>
        <button id="color-scheme-btn" class="color-scheme-btn">Get color scheme</button>
    </nav>
    <body>
        <div class="color-grid" id="color-grid">
            <div class="color" id="color1"></div>
            <div class="color" id="color2"></div>
            <div class="color" id="color3"></div>
            <div class="color" id="color4"></div>
            <div class="color" id="color5"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
